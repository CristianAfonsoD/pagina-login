<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Cadastro</title>
    <link rel="stylesheet" href="css/stiloCadastro.css">
</head>
<body>
    <div class="container">
        <h2>Realizar Cadastro</h2>

        <input type="text" placeholder="Nome completo">

        <label>Data de nascimento</label>
        <input type="date">

        <label>Gênero</label>
        <div class="genero">
            <label><input type="radio" name="genero"> Masculino</label>
            <label><input type="radio" name="gender"> Feminino</label>
            <label><input type="radio" name="gender"> Outro</label>
        </div>

        <input type="text" placeholder="Número de telefone ou e-mail">
        <input type="password" placeholder="Senha">

        <button>Regista-te</button>
    </div>
</body>
</html>
